<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="layout">

  <div class="sidebar">
    <div class="sidebar-top">
      <a class="sidebar-detect" href="javascript:void(0);" data-target="image-upload">
        <span class="material-symbols-outlined material-icons">detection_and_zone</span>
        <p>Detection</p>
      </a>
      
      <a class="sidebar-enhance" href="javascript:void(0);" data-target="image-enhancement">
        <span class="material-symbols-outlined">flare</span>
        <p>Enhancement</p>
      </a>
      
      <a class="sidebar-about" href="javascript:void(0);" data-target="about">
        <span class="material-symbols-outlined">info</span>
        <p>About</p>
      </a>
    </div>
    <div class="sidebar-extra">
      <div class="date-time">
        <div id="time" class="time">
          <span>00</span>
          <span>:</span>
          <span>00</span>
          <span>:</span>
          <span>00</span>
        </div>
        <div id="date" class="date"></div>
      </div>
      <div class="info">
        <p>made by <br>Yahya Momtaz</p>
        <p>V 1.0</p>
        <div class="social">
          <a href="https://www.linkedin.com/in/yahya-momtaz-601b34108/" target="_blank"><img src="static/icons/linkedin.png" class="linkedin"></a>
          <a href="https://github.com/yahyamomtaz" target="_blank"><img src="static/icons/github-white.png" class="github"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">

    <section id="welcome-section" class="content-section" style="display:block;">
      <div class="welcome-message">
          Welcome to AI Image!
      </div>
    </section>

  <section id="image-enhancement" class="content-section" style="display:none;">
    <form id="enhanceForm" action="/enhance" method="post" enctype="multipart/form-data" class="uploader">
        <div class="image-show">
            <div class="operation">
                <div class="enhancing">
                    <input id="enhance-file-upload" type="file" name="imageFile" accept="image/*" required />
                    <label for="enhance-file-upload" id="enhance-file-drag">
                        <img id="enhance-preview-img" alt="Preview" class="preview">
                        <div id="start">
                            <img src="static/icons/upload.png" class="up-image">
                            <div>Select a file or drag here</div>
                        </div>
                    </label>
                </div>
                <button id="enhancement-btn" class="btn">Enhance</button>
            </div>
            <div class="enhanced">
                <div id="enhancement">
                    <img id="eyeImage" src="static/icons/eye.png" class="eye-icon">
                    <img id="enhanced-img" class="enhanced-img">
                </div>
                <div id="enhanceFeedback" class="enhanceFeedback">
                    <p id="enhanceFeedbackP"></p>
                    <span class="material-symbols-outlined" id="thumb">thumb_up</span>
                </div>
            </div>
        </div>
    </form>
</section>


    <section id="image-upload" class="content-section" style="display:none;">
        <form id="uploadForm" action="/detect" method="post" enctype="multipart/form-data" class="uploader">
          <div class="image-show">
            <div class="uploading">
              <div class="detecting">
                <input id="file-upload" type="file" name="imageFile" accept="image/*" required />
                <label for="file-upload" id="file-drag">
                  <img id="detection-preview-img" alt="Preview" class="preview">
                  <div id="startD">
                    <img src="static/icons/upload.png" class="up-image">
                    <div>Select a file or drag here</div>
                  </div>
                </label>
               </div> 
              <button id="detection-btn" class="btn btn-primary" id="submit">Detect</button>
            </div>
            <div class="detected">
              <div id="detection">
                <img id="eyeImageD" src="static/icons/eye.png" class="eye-icon">
                <img id="detected-img" class="detected-img">
              </div>
              <div id="detectFeedback" class="detectFeedback">
                <p id="detectFeedbackP"></p>
                <span class="material-symbols-outlined" id="thumbD">thumb_up</span>
              </div>
            </div>
          </div>
        </form>
        <div class="detectionLogo">
          <p class="detectionLogoText">Powered by</p>
          <img src="static/icons/yolo.jpeg" class="yoloIcon">
        </div>
    </section>

    <section id="about" class="content-section" style="display:none;">
      <div class="about">
        <p>made by <br>Yahya Momtaz</p>
        <div class="social-about">
          <a href="https://www.linkedin.com/in/yahya-momtaz-601b34108/" target="_blank"><img src="static/icons/linkedin.png" class="linkedin-about"></a>
          <a href="https://github.com/yahyamomtaz" target="_blank"><img src="static/icons/github-dark.png" class="github-about"></a>
        </div>
    </section>

  </div>
  
</div>

<script src="/static/index.js"></script>


</body>
</html>
